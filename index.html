<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <header>
        <div class="score">
            <a id="highscore">High Scores</a>
        </div>
        <div id="clock" class="clock">Countdown: 180</div>
    </header>

    <section id="start-section" class="start">
        <h1> Coding Quiz Challenge</h1>
        <div class="control">
            <button id="startbtn" class="startbtn">Start Quiz</button>
        </div>
    </section>

    <section id="question-section" class="hide">
        <h1 id="question">Question</h1>
        <div id="ans-btn" class="btngrid">
            <button class="btn">Choice One</button>
            <button class="btn">Choice Two</button>
            <button class="btn">Choice Three</button>
            <button class="btn">Choice Four</button>
        </div>
        <h2 id="ans-check" class="right-wrong hide"></h2>
        <div class="control">
            <button id="next-btn" class="next-btn hide">Next</button>
        </div>
    </section>

    <section id="score-section" class="hide">
        <form id="submit">
            <h2 id="personalscore"></h2>
            <label id="initials">Your Initials</label>
            <input type="text" id="initial-spot" placeholder="Your Initials" />
            <button id="submitbtn">Submit</button>
        </form>
    </section>

    <section id="highscores" class="highscore-section hide">
        <div id="highestscore">
            <h2 class="centered">Records</h2>
            <div id="hs" class="hsls">
            </div>
            <div class="controls">
                <button id="restartbtn">Restart Game</button>
                <button id="clear">Clear Scores</button>
            </div>
        </div>
    </section>

    <script src="assets/script.js"></script>
</body>
</html>
